
<div class="container text-center">
  <div class="row">
    <div class="col-12">
      <button mat-icon-button style="float: right;margin: 5px" matDialogClose>
        <mat-icon>close</mat-icon>
      </button>
    <mat-dialog-content>    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1><i class="fa fa-shopping-bag" aria-hidden="true"></i>ADD TO BAG</h1>
      <mat-form-field appearance="outline">
        <mat-label>Image Url</mat-label>
        <input matInput formControlName="ImgUrl">
        <mat-error>
          Please enter a  ImgUrl
        </mat-error>
      </mat-form-field>
      <mat-error *ngIf="loginForm.get('ImgUrl')?.untouched">
        <span>*Imagesize should be 100kb</span>
      </mat-error>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput type="Input" formControlName="Name" required>
        <mat-error>
          Please enter a Name.
        </mat-error>
      </mat-form-field>
      <br><br>
      <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput type="Input" formControlName="Price" required>
          <mat-error *ngIf="loginForm.get('Price')?.hasError('required')">
            Please enter a Price.
          </mat-error>
          <mat-error *ngIf="loginForm.get('Price')?.hasError('pattern')">
            Please enter Number.
          </mat-error>
        </mat-form-field>
        <br><br>
  
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit" class="mb-3">Add New Product</button>
    </form>
  </mat-dialog-content>
    </div>
  </div>
</div>
